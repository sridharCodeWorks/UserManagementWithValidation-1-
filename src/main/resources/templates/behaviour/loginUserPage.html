<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	min-height: 100vh;
	min-width: 100vw;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

p {
	padding: 5px 15px;
	font-size: 12px;
}

.backBtn {
	border-radius: 50%;
	font-weight: 800;
	font-size: large;
	border: none;
}

.backBtnContainer {
	position: fixed;
	top: 50px;
}

.formContainer {
	margin-top: 80px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="backBtnContainer container">
			<a class="backBtn btn bg-light shadow"
				th:href="${history.size() > 1 ? history.get(history.size() - 2) : '/user/' }"><</a>
			<!-- th:href="${referer != null ? referer : '/defaultPage'}" -->
		</div>
		<div
			class="formContainer container d-flex justify-content-center pt-3">
			<div class="col col-md-8 rounded shadow p-5 bg-light">
				<div class="col mb-4">
					<h1 class="text-center">Login User</h1>
				</div>
				<form method="post" th:object="${userLogInDto}">
					<div class="input-group col d-flex">
						<div class="col">
							<label class="col col-form-label">Enter User Email</label> <input
								class="col form-control" th:field="*{userEmail}">
							<p th:if="${#fields.hasErrors('userEmail')}"
								th:errors="*{userEmail}" th:errorclass="text-danger">User
								Email Error</p>
						</div>
					</div>
					<div class="input-group col d-flex">
						<div class="col">
							<label class="col-sm-4 col-form-label">Enter Password</label> <input
								class="col form-control" th:type="password"
								th:field="*{userPassword}">
							<p th:if="${#fields.hasErrors('userPassword')}"
								th:errors="*{userPassword}" th:errorclass="text-danger">User
								password Error</p>
						</div>
					</div>
					<div class="mt-5 px-5">
						<div class="col d-flex justify-content-center">
							<button class="col btn btn-primary">Login</button>
						</div>
						<div class="mt-2 d-flex justify-content-center">
							<a href="/user/registerPage">create new user account</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
