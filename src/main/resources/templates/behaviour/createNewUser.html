<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Create Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	min-height: 100vh;
	min-width: 100vw;
	display: flex;
	flex-direction: column;
	align-items: center;
}

p {
	font-size: 12px;
	padding: 5px 15px;
}

.backBtn {
	top: 50px;
	border-radius: 50%;
	font-weight: 800;
	font-size: large;
	border: none;
}

.formContainer {
	margin-top: 100px;
}

.backBtnContainer {
	position: fixed;
	top: 50px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="backBtnContainer container">
			<a class="backBtn shadow btn bg-light text-center"
				th:href="${history.size() > 1 ? history.get(history.size() - 2) : '/user/' }"><</a>
			<!-- th:href="${referer != null ? referer : '/defaultPage'}" -->
		</div>
		<div class="formContainer container d-flex justify-content-center">
			<div class="col col-md-8 rounded shadow bg-light p-5">
				<form method="post" th:object="${userDto}">
					<div class="col mb-4">
						<h1 class="text-center">Register User</h1>
					</div>
					<div class="input-group col d-flex">
						<div class="col">
							<label class="col col-form-label">Set User Name</label> <input
								class="col form-control" th:field="*{userName}">
							<p th:if="${#fields.hasErrors('userName')}"
								th:errors="*{userName}" th:errorclass="text-danger">User
								Name Error</p>
						</div>
					</div>
					<div class="input-group col d-flex">
						<div class="col">
							<label class="col col-form-label">Set User Email</label> <input
								class="col form-control" th:field="*{userEmail}">
							<p th:if="${#fields.hasErrors('userEmail')}"
								th:errors="*{userEmail}" th:errorclass="text-danger">User
								Email Error</p>
						</div>
					</div>
					<div class="input-group col d-flex">
						<div class="col">
							<label class="col-sm-4 col-form-label">Set Password</label> <input
								class="col form-control" th:field="*{userPassword}">
							<p th:if="${#fields.hasErrors('userPassword')}"
								th:errors="*{userPassword}" th:errorclass="text-danger">Password
								mismatch</p>
						</div>
					</div>
					<div class="mt-4 px-5">
						<div class="d-flex justify-content-center">
							<button class="col btn btn-primary" type="submit">Sing
								in</button>
						</div>
						<div class="mt-2 d-flex justify-content-center">
							<a href="/user/loginPage">Login</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
